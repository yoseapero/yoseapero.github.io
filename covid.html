<body bgcolor="#fffff">
 
<center><h2>Coronavirus Indonesia Live Update</h2>
 

 <div class="mypanel"></div>
<table>
  <tr><th>Negara</th>
    <th>Positif</th>
    <th>Sembuh</th>
    <th>Meninggal</th>
  </tr>
  
<tr>
  <td><button class="button" id="name"></button></td>
  <td><button class="button1" id="positif"></button></td>
  <td><button class="button2" id="sembuh"></button></td>
  <td><button class="button3" id="meninggal"></button></td>
</tr>

</table>


<script>
  

  const api_url = 'https://api.kawalcorona.com/indonesia/';

  async function getData(){
    const response1 = await fetch(api_url);
    const data = await response1.json();
    console.log(data[0].name);
    document.getElementById("name").innerHTML = data[0].name;
    document.getElementById("positif").innerHTML = data[0].positif;
    document.getElementById("sembuh").innerHTML = data[0].sembuh;
    document.getElementById("meninggal").innerHTML = data[0].meninggal;

  }
  getData();

  
</script>
